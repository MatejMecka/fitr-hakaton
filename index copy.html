<script type="text/javascript">
    var image = $('#soba');
    colors = ["d42e16","261196","ac6ab9"]
    indexes = {

    }

    image.mapster({
        singleSelect: true,
        fill : true,
        fillOpacity : 0.6,
        fillColor: colors[0],
        mapKey: 'name',
        isSelectable: true,
        mapkey: 'name',
        listkey: 'name',
        onMouseover: function(e) {
            $(this).mapster('set',false).mapster('set',true);
        },
        onMouseout: function(e) { 
             $(this).mapster('set',false);
        },
        onClick: function (e) {
            console.log(e) 
            
            key = e['key']

            if(key in indexes){   
                if(indexes[key] == colors.length -1 ) {
                    indexes[key] = -1;
                }
                indexes[key]++;
            } else {
                console.log('exec')
                indexes[key] = 0;
            }

            console.log(indexes)

            image.mapster('set', true, key, { fillColor: colors[indexes[key]], selected: true    });
            return false;
            
        }
        
    });

</script>
